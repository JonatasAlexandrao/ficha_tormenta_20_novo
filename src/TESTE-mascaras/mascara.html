<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      height: 80vh;
      background-color: darkcyan;
      display: grid;
      justify-content: center;
      grid-template-rows: repeat(6, 20px);
      align-content: center;

    }
  </style>

  <label for="">Int</label>
  <input type="text" id="int">

  <label for="">Peso</label>
  <input type="text" id="peso">

  <label for="">Dinheiro</label>
  <input type="text" id="dinheiro" value="0,00">

  <script>
    const input = document.querySelector('#int')
    input.addEventListener('input', int)
    const inputPeso = document.querySelector('#peso')
    inputPeso.addEventListener('input', peso)
    const inputDinheiro = document.querySelector('#dinheiro')
    inputDinheiro.addEventListener('input', dinheiro)

    

    function int() {
      let num
      num = input.value.replace(/[^0-9]/g, '')
      num = num.replace(/(0)(\d)/g, '$2')
      input.value = num

    }

    function peso() {
      let num
      num = inputPeso.value.replace(/[^0-9,{1}]/g, '')
      console.log(num)
      num = num.replace(/(0)(\d)/g, '$2')
      inputPeso.value = num

 

    }

    function dinheiro() {

      inputDinheiro.value.replace(/[^0-9]/g, '')
      let num = inputDinheiro.value

      if(num == '' || num.length < 3) {
        num = '0,00'
      }

      num = num.replace(/[^0-9]/g, '')

      num = num.replace(',', '')
      num = num.replace('.', '')

      num = num.replace(/(^\d{2}$)/g, '0,'+'$1')
      num = num.replace(/(\d)(\d{2}$)/g, '$1'+','+'$2')
      num = num.replace(/(00,)(\d{2}$)/g, '0,'+'$2')
      num = num.replace(/(0)(\d{1})(,)(\d{2}$)/g, '$2'+'$3'+'$4')
      num = num.replace(/(\d)(\d{3})(,\d{2}$)/g, '$1'+'.'+'$2'+'$3')
    
      inputDinheiro.value = num
    }


  </script>
  
</body>
</html>
